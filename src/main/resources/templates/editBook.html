<div class="container"  style="max-width:600px">
<h1 class="mt-4 mb-5 ml-2">Edit here</h1>
	<form th:action="@{/save}" method="post" th:object="${books}">
	<input type="hidden" name="id" th:value="${books.id}">
  <div class="row mb-3 mt-5 ">
    <label for="inputEmail3" class="col-sm-4 col-form-label">Book Name*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" th:value="${books.name}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-4 col-form-label">Author Name*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" th:value="${books.author}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-4 col-form-label">Price*</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price" th:value="${books.price}">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

</div>
